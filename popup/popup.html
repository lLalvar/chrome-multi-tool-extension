<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .tool {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: background 0.3s ease;
        cursor: pointer;
      }

      .tool:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .tool-name {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
      }

      .tool-icon {
        margin-right: 8px;
        font-size: 16px;
      }

      .tool-description {
        font-size: 12px;
        opacity: 0.9;
        margin-bottom: 8px;
      }

      .tool-shortcut {
        font-size: 11px;
        background: rgba(255, 255, 255, 0.2);
        padding: 3px 6px;
        border-radius: 4px;
        font-family: monospace;
        display: inline-block;
      }

      .settings-button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 10px;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .settings-button:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-1px);
      }

      .footer {
        text-align: center;
        margin-top: 15px;
        font-size: 11px;
        opacity: 0.7;
      }

      .status {
        text-align: center;
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üõ†Ô∏è Multi-Tool Extension</h1>
    </div>

    <div class="tool">
      <div class="tool-name">
        <span class="tool-icon">üì∫</span>
        YouTube Playlist
      </div>
      <div class="tool-description">
        Toggle your configured playlist for current YouTube video
      </div>
      <div class="tool-shortcut">Ctrl+Shift+S</div>
    </div>

    <div class="tool">
      <div class="tool-name">
        <span class="tool-icon">üîç</span>
        YouTube Search
      </div>
      <div class="tool-description">Search selected text on YouTube</div>
      <div class="tool-shortcut">Ctrl+Y</div>
    </div>

    <button class="settings-button" id="settingsButton">
      ‚öôÔ∏è Extension Settings
    </button>

    <div class="status" id="status">Ready to use! Use the shortcuts above.</div>

    <div class="footer">v1.1 | 2 tools available</div>

    <script src="popup.js"></script>
  </body>
</html>
